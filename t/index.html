<html>
<head>
    <title>test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
</head>

<body>
    <script type="text/javascript" src="lib/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    
    <p id="get-zone"><br></p>
    Path : <input type="text" name="GetPath"><br>
    Last clock : <input type="text" name="GetClock"><br>
    <button onClick="onClickGetNoPathButton()">GET without path</button>
    <button onClick="onClickGetButton()">GET</button>
    
    <p id="put-zone"><br></p>
    Path : <input type="text" name="PutPath"><br>
    Properties : <input type="text" name="PutProperties"><br>
    Last clock : <input type="text" name="PutClock"><br>
    <button onClick="onClickPutButton()">PUT without properties</button>
    <button onClick="onClickPutPropButton()">PUT with properties</button>
    
    <p id="del-zone"><br></p>
    Path : <input type="text" name="DelPath"><br>
    Properties list : <input type="text" name="DelProperties"><br>
    Last clock : <input type="text" name="DelClock"><br>
    <button onClick="onClickDelButton()">DELETE</button>
    <button onClick="onClickDelPropButton()">DELETE with properties</button>
    
    <p id="post-zone"><br></p>
    Path : <input type="text" name="PostPath"><br>
    Properties  <input type="text" name="PostProperties"><br>
    Last clock : <input type="text" name="PostClock"><br>
    <button onClick="onClickPostButton()">POST</button>
</body>
</html>
